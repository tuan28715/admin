<div style="background-color: antiquewhite; width: 100%; height: 100%; " >
    <div style="background-color: #004666;" class="signup">
        <div class="signup-connect">
            <div style="margin-top: 55px;" >
                <a href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt=""> </i> Sign in with Facebook</a>
                <a href="#" class="btn btn-social btn-google"><i class="fa fa-google"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt=""></i> Sign in with Google</a>
            </div>
        </div>
        <div class="signup-classic">
        <div>
            <img style="width: 70%; height: auto;" src="https://dominos.vn/img/logo/domino-horizontal-dark.svg" alt="">
        </div>
          <form class="form">
            <fieldset class="username">
              <input type="text" placeholder="username" />
            </fieldset>
            <fieldset class="password">
              <input type="password" placeholder="password" />
            </fieldset>
          </form>
          <button (click)="login()" style="background-color: black;" class="btn">login</button>
        </div>
      </div>
</div>
