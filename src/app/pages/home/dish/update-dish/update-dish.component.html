<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">
      <strong>{{ dish.name }}</strong>
    </h2>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img
        style="width: 150px; height: auto"
        class="img-body"
        src="{{ dish.imagePath }}"
        alt=""
      />
      <label >
        <input 
               type="file"
               accept="*.png.jpg"
               (change)="processFile($event)">
      </label>
    </div>
    <hr />
    <div>
      <span class="body-content">
        <h3>
          <strong>{{ dish.name }}</strong>
        </h3>
        <h4 style="color: black">
          <strong>{{ dish.price | number }} vnÄ‘</strong>
        </h4>
      </span>
    </div>
    <div>
      <p><strong>Description : </strong></p>
      <input type="text" [(ngModel)]="dish.description" />
      <p><strong>Type: </strong></p>
      <input type="text" [(ngModel)]="dish.type" />
      <p><strong>Ingredients: </strong></p>
      <input type="text" [(ngModel)]="dish.ingredients" />
    </div>
    <hr />
    <div>
      <p>actor: {{ dish.metadata.actor }}</p>
      <p>created: {{ dish.metadata.created | date:'medium'}}</p>
      <p>updated: {{ dish.metadata.updated | date:'medium'}}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button style="color: #fff" mat-stroked-button (click)="save()">
      Save
      <mat-icon>save</mat-icon>
    </button>
    <!-- <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button> -->
  </div>
</ng-template>

<button
  style="background-color: #004666"
  pButton
  pRipple
  icon="pi pi-pencil"
  class="p-button-rounded p-button-success p-mr-2"
  (click)="open(content)"
></button>
