<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title">
        <strong>{{ category.name }}</strong>
      </h2>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="d('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <img
          style="width: 150px; height: auto"
          class="img-body"
          src="{{ category.imagePath }}"
          alt=""
        />
        <label >
          <input 
                 type="file"
                 accept="*.png.jpg"
                 (change)="processFile($event)">
        </label>
      </div>
      <hr />
      <div>
        <span class="body-content">
          <h3>
            <strong>{{ category.name }}</strong>
          </h3>
        </span>
      </div>
        <p><strong>Description : </strong></p>
        <input type="text" [(ngModel)]="category.description" />
      <hr />
      <div>
        <p>actor: {{ category.metadata.actor }}</p>
        <p>created: {{ category.metadata.created | date:'medium'}}</p>
        <p>updated: {{ category.metadata.updated | date:'medium'}}</p>
      </div>
    </div>
    <div class="modal-footer">
      <button style="color: #fff" mat-stroked-button (click)="save()">
        Save
        <mat-icon>save</mat-icon>
      </button>
      <!-- <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button> -->
    </div>
  </ng-template>
  
  <button
    style="background-color: #004666"
    pButton
    pRipple
    icon="pi pi-pencil"
    class="p-button-rounded p-button-success p-mr-2"
    (click)="open(content)"
  ></button>
