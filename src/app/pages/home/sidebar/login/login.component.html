<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Login !</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="userForm" action="/action_page.php">
            <div class="container">
              <label for="username"><b>Username</b></label>
              <input formControlName="username" type="text" placeholder="Enter Username" name="username" id="username" required>
              <label for="psw"><b>Password</b></label>
              <input formControlName="password" type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </div>
          </form>
          <!-- <app-alert-login *ngIf="flag" ></app-alert-login> -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="login()">LOGIN</button>
    </div>
  </ng-template>
  
  <!-- <a style="margin-top: 30px;" >Login</a> -->
  <button (click)="open(content)" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon style="color: white;" >keyboard_return</mat-icon>
  </button>
